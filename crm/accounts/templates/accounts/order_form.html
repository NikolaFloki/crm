{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row ml-3">
    <div class="col-md-6">
        <div class="card card-body" style="border-color: black ;">

            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                    <hr>
                {% endfor %}
                
                <input class="btn btn-sm btn-info" type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>


{% endblock %}
